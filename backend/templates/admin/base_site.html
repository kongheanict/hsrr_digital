{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block userlinks %}
    {{ block.super }}
    <!-- Language switcher with flags -->
    <div style="float:right; margin-left:20px;">
        <form action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <input name="next" type="hidden" value="{{ request.get_full_path }}">
            <select name="language" onchange="this.form.submit()" style="background:transparent; padding:0px; height:25px; color:white; outline: none; border: 1px solid lightgrey;">
                {% get_current_language as LANGUAGE_CODE %}
                {% get_available_languages as LANGUAGES %}
                {% for lang_code, lang_name in LANGUAGES %}
                    <option value="{{ lang_code }}" {% if lang_code == LANGUAGE_CODE %}selected{% endif %} style="color:grey;">
                        <img src="{% static 'flags/' %}{{ lang_code }}.png" width="20" alt="{{ lang_name }}" width="20"
                         onerror="this.style.display='none'; this.insertAdjacentHTML('afterend','{{ lang_code|upper }}');">
                    </option>
                {% endfor %}
            </select>
        </form>
    </div>
{% endblock %}
