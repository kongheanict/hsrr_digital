{% extends "admin/base_site.html" %} {% load i18n static %} {% block content %}
<h1>{% translate "នាំចូលឯកទេស" %}</h1>

<div class="module">
  <!-- Import Excel -->
  <form method="post" enctype="multipart/form-data" style="margin-bottom: 20px">
    {% csrf_token %}
    <label for="excel_file">{% translate "Select Excel file" %}:</label>
    <input type="file" name="excel_file" required />
    <button type="submit" class="default">
      {% translate "នាំចូលគ្រូ" %}
    </button>
  </form>

</div>
<a href="{% url 'admin:teachers_specialty_changelist' %}" class="button">{% translate "ត្រឡប់ទៅបញ្ជីឯកទេស" %}</a>
{% if messages %}
<ul class="messagelist">
  {% for message in messages %}
  <li class="{{ message.tags }}">{{ message }}</li>
  {% endfor %}
</ul>
{% endif %} {% endblock %}
