{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block content %}
<div class="module">
    <h1>{% translate "Import Data" %}</h1>
    <form method="post" action="{% url 'admin:export_students' %}" style="margin-top:20px;">
        {% csrf_token %}
        <p>
            <label for="id_excel_file">{% translate "Select Excel file" %}:</label>
            <input type="file" name="excel_file" required id="id_excel_file" />
        </p>
        <button type="submit" class="   ">{% translate "Upload" %}</button>
        <a href="{{ download_template_url }}" class="button">{% translate "Download Template" %}</a>
        <a href="{% url 'admin:quizzes_quiz_changelist' %}" class="button">{% translate "Back to List" %}</a>
    </form>
</div>
{% endblock %}
