{% extends "admin/change_form.html" %}
{% load i18n admin_urls %}

{% block object-tools-items %}
  {{ block.super }}
  {% if original %}
    <li>
      <form action="{% url 'admin:quizzes_recalculate_scores' original.pk %}" method="post" style="display: inline;">
        {% csrf_token %}
        <input type="submit" value="{% translate 'Recalculate Scores' %}" class="historylink">
      </form>
    </li>
  {% endif %}
{% endblock %}
